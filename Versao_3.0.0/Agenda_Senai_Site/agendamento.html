<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - SENAI</title>
    <link rel="stylesheet" href="CSS_Agendamento/style_agendamento.css" />
  </head>
  <body>
    <header>
      <img src="IMG/logo_senai.png" alt="Logo SENAI" class="logo" />
    </header>
    <div id="linha-horizontal"></div>
    <div id="linha-horizontal1"></div>
    
    <main>
      <div class="agenda">
        <h1>RESERVAS</h1>
        <p>Selecione uma sala para verificar sua disponibilidade</p>
        <form>
          <select name="blocos" id="blocos">
            <option value="">Blocos</option>
            <option value="bloco-a">Bloco A</option>
            <option value="bloco-b">Bloco B</option>
            <option value="bloco-c">Bloco C</option>
          </select>
          <select name="salas" id="salas">
            <option value="">Salas</option>
            <option value="sala-1">Sala 1</option>
            <option value="sala-2">Sala 2</option>
            <option value="sala-3">Sala 3</option>
            <option value="sala-4">Sala 4</option>
            <option value="sala-5">Sala 5</option>
          </select>
          <div id="botao">
            <button type="submit">Agendar</button>
          </div>
          
          
        </form>
      </div>
      <div id="div_icones"></div>
      <div class="div_flex">
        <img src="IMG/icons8-usuário-40.png" alt="Ícone Usuário" id="usuario_icon"/>
      </div>
    </div>
    <div id="linha-horizontal2"></div>
    <div id="linha-horizontal3"></div>
    </main>

  </body>
</html>
