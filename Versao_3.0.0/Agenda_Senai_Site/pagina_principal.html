<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Senai</title>
    <link rel="stylesheet" href="CSS_Principal/style_pc.css">
</head>
<body>

    <header>
        <img src="IMG/SENAI_São_Paulo_logo.png" alt="logo" id="logo_senai">
    </header>

    <div id="linha-horizontal"></div>
    <div id="linha-horizontal1"></div>
    <div id="linha-horizontal2"></div>
    <div id="linha-horizontal3"></div>

    <main>
        <div id="div_icones">
            <img src="IMG/hamburger.png" alt="menu_humbuguer" id="menu_humbuguer" class="imgs">
            
            <!-- Link de Agendamento -->
            <a href="agendamento.html"> <!-- Altere para a URL da página de agendamento -->
                <div class="div_flex">
                    <img src="IMG/agenda_icon.png" alt="Ícone de Agendamentos" class="imgs">
                    <p class="img_p">AGENDAMENTOS</p>
                </div>
            </a>
            
            <div class="div_flex">
                <img src="IMG/quemSomos_icon.png" alt="Ícone Quem Somos" class="imgs">
                <p class="img_p">QUEM SOMOS?</p>
            </div>
            <div class="div_flex">
                <img src="IMG/engrenagem_icon.png" alt="Ícone Configurações" class="imgs">
                <p class="img_p">CONFIGURAÇÕES</p>
            </div>
            <div class="div_flex">
                <img src="IMG/icons8-usuário-40.png" alt="Ícone Usuário" id="usuario_icon">
                <p class="img_p">USUÁRIO</p>
            </div>
        </div>
    </main>

    <script src="index.js/index_principal.js"></script>
</body>
</html>
